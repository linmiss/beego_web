{{template "header"}}
<title>Login</title>
</head>

<body>
  <div class="container" style="margin-top:20px">
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="exampleInputEmail1">Account</label>
        <input type="email" required class="form-control" id="exampleInputEmail1" placeholder="Email" name="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="autologin"> 自动登录
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>

</html>
